<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="alternate" href="atom.xml" type="application/atom+xml" title="Atom">
    <title>Inshare File Sharing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="upload-container">
        <div class="drop-zone" id="dragzone">
            <div class="icon-container">
                <img src="file.svg" alt="" draggable="false" class="center">
                <img src="file.svg" alt="" draggable="false" class="left">
                <img src="file.svg" alt="" draggable="false" class="right">
            </div>
            <input type="file" name="" id="fileinput">
            <div class="title">Drop your files here <span class="browse-button">Browse</span></div>
        </div>
    </section>
    <div draggable="true">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Mollitia, praesentium!</div>
</body>
<script src="index.js"></script>
</html>
